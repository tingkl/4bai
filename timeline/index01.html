    <style>
        .range {
            position: absolute;
            left: 20%;
            background-color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: #333;
            top: -1px;
            margin-left: -20px;
            text-align: center;
            line-height: 30px;
            font-size: 18px;
            box-shadow: 0 0 0 1px #999;
            transition: box-shadow 2s ease-in;
        }

        .range:hover {
            animation: light 1s linear 0s infinite alternate forwards;
        }

        li {
            transition: height 1s ease-out;
            height: 0px;
        }
        .cbp_tmtimeline {
            transition: transform 1s linear;
        }
        .cbp_tmtimeline::before {
            background-color: #333;
        }

        .cbp_tmtimeline > li .cbp_tmtime span {
            transition: color 2s ease-in;
        }

        .position {
            top: 0px !important;
        }

        .cbp_tmtimeline > li .cbp_tmtime {
            top: -10px;
        }

        html, body {
            background-color: #E9DBC1;
        }

        .selected {
            color: white;
            background-color: #d9534f;
        }

        .cbp_tmlabel {
            position: absolute;
            left: 30px;
            top: 0;
            width: 80%;
            height: 600px;
            background-color: #333!important;
            overflow-y: scroll;
        }
        .cbp_tmlabel div {
            position: relative;
            border-bottom: 2px dashed white;
            margin-top: 10px;
        }

        .cbp_tmlabel em {
            position: absolute;
            right: 10px;
            color: #000000;
            font-style: normal;
        }

        .main {
            position: relative;
            padding: 0!important;
            margin: 0!important;
            left: -100px;
        }

        @-webkit-keyframes light {
            100% {
                box-shadow: 0 0 0 0 white;
                color: #999;
            }

        }
        pre {
            background-color: transparent;
            border: 0px;
            color: white;
        }

        html, body {
            overflow: hidden;
        }
    </style>
    <script>
        function note(id) {
            return $('#' + id).text();
        }
        function getRadius(size) {
            return Math.round(Math.sqrt(size / Math.PI) * 2);
        }
        function height(from, to) {
            return ((parseFloat(from.replace(':', '.')) + parseFloat(to.replace(':', '.'))) / 2).toFixed(2) * 8;
        }
        var data = {
            notes: [{
                selected: true,
                from: '18:25',
                to: '18:40',
                height: height('18:25', '18.40'),
                radius: getRadius(20),
                note: note('a1')
            },
                {
                    from: '18:55',
                    to: '19:20',
                    height: height('18:55', '19.20'),
                    radius: getRadius(15),
                    note: note('a2')
                },
                {
                    from: '20:25',
                    to: '20:45',
                    height: height('20:25', '20.45'),
                    radius: getRadius(40),
                    note: note('a3')
                },
                {
                    from: '24:11',
                    to: '24:16',
                    height: height('24:11', '24.16'),
                    radius: getRadius(60),
                    note: note('a4')
                }
            ]
        };
        $(function () {
            var html = template('template', data);
            $('.cbp_tmtimeline').html(html);
            var l = data.notes
            $.each(data.notes, function (i, item) {
                $('#an-' + i).height(item.height);
                $('#sh-' + i).css({"box-shadow": "0 0 0 " + item.radius + "px #333"});
            });
            setTimeout(function(){
                $('.min-height').css('min-height', '30px');
            }, 1000);
            $('#an-last').height(60);
            var range = $('.range');
            $('li').delegate('div', 'click', function () {
                range.removeClass('selected');
                $(this).addClass('selected');
                var index = parseInt($(this).attr('data-index'));
                if (index > -1) {
                    $('.cbp_tmlabel').html(data.notes[index].note);
                }
                else {
                    $('.cbp_tmlabel').html(note('a0'));
                }
            });
            $('.cbp_tmlabel').html(note('a0'));
            $('.cbp_tmtime span:first-child').css('color', '#999');
            $('.cbp_tmtime span:last-child').css('color', '#333');
            var y = 0;
            $('.cbp_tmlabel').on('mousewheel', function(event) {
                event.stopPropagation();

            });
            $(window).on('mousewheel', function(event) {
                var _y = y + event.deltaY * 40;
                if (_y >= -300 && _y <=0) {
                    y = _y;
                    $('.cbp_tmtimeline').css('transform', 'translateY(' + y + 'px)');
                }
            });
        });
    </script>
    <script type="tpl" id="template2">
            {{each notes as note i}}
            <li>
                <time class="cbp_tmtime" datetime="2013-04-10 18:30">
                <span>{{note.from}}</span>
                <span>{{note.to}}</span>
                </time>
                <div class="range glyphicon glyphicon-facetime-video" style="box-shadow:0 0 0 {{note.radius}}px #afdcf8;"></div>
                <div class="cbp_tmlabel{{if note.selected}} selected{{/if}}">
                    <h2></h2>
                    <p>{{note.note}}</p>
                </div>
           </li>
           {{/each}}

    </script>
    <script type="tpl" id="template">
           <li class="min-height">
                <time class="cbp_tmtime position" datetime="2013-04-10 18:30">
                <span>start</span>
                </time>
                <div class="range glyphicon glyphicon-facetime-video selected" data-index="-1"></div>
           </li>
            {{each notes as note i}}
            <li id="an-{{i}}"></li>
            <li class="min-height">
                <time class="cbp_tmtime" datetime="2013-04-10 18:30">
                <span>{{note.from}}</span>
                <span>{{note.to}}</span>
                </time>
                <div id="sh-{{i}}" class="range glyphicon glyphicon-pencil" data-index="{{i}}"></div>
           </li>
           {{/each}}
           <li id="an-last"></li>
           <li class="min-height">
                <time class="cbp_tmtime position" datetime="2013-04-10 18:30">
                <span>end</span>
                </time>
                <div class="range glyphicon glyphicon-facetime-video" data-index="-1"></div>
           </li>

    </script>
