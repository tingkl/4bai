        <style>
            .range {
                position: absolute;
                left: 20%;
                background-color: #46a4da;
                border-radius: 50%;
                width: 30px;
                height: 30px;
                color: #ffffff;
                margin-left: -20px;
                text-align: center;
                line-height: 30px;
                font-size: 18px;
            }

            .cbp_tmlabel {
                display: none;
            }
            .selected {
                display: block;
            }
        </style>
        <script>
            function note (id) {
                return $('#' + id).text();
            }
            function getRadius(size) {
                return Math.sqrt(size/Math.PI).toFixed(2) * 2;
            }
            var data = {
                notes: [{
                    selected: true,
                    from: '18:25',
                    to: '18:40',
                    radius: getRadius( 20),
                    note: note('a1')
                },
                    {
                        from: '18:55',
                        to: '19:20',
                        radius: getRadius( 15),
                        note: note('a2')
                    },
                    {
                        from: '20:25',
                        to: '20:45',
                        radius: getRadius( 40),
                        note: note('a3')
                    },
                    {
                        from: '24:11',
                        to: '24:16',
                        radius: getRadius( 60),
                        note: note('a4')
                    }
                ]
            };
            $(function () {
                var html = template('template', data);
                $('.cbp_tmtimeline').html(html);
            });
        </script>
        <script type="tpl" id="template">
            {{each notes as note i}}
            <li>
                <time class="cbp_tmtime" datetime="2013-04-10 18:30">
                <span>{{note.from}}</span>
                <span>{{note.to}}</span>
                </time>
                <div class="range glyphicon glyphicon-facetime-video" style="box-shadow:0 0 0 {{note.radius}}px #afdcf8;"></div>
                <div class="cbp_tmlabel{{if note.selected}} selected{{/if}}">
                    <h2></h2>
                    <p>{{note.note}}</p>
                </div>
           </li>
           {{/each}}
        </script>
